<html lang="en" ng-app="demo" ng-controller="ctrl">
<head>
	<meta charset="UTF-8">
	<title>Countries &amp; Capitals</title>
	<style>
body { font-family: "Arial", sans-serif; }
header { border-bottom: 1px solid #000; text-align: center; padding-bottom: 20px; padding-top: 10px;}

nav ul li { list-style-type: none; }

	<script>
		var demo = angular.module('demo', ['ngRoute'])
		      demo.config(['$routeProvider', function($routeProvider){
		        $routeProvider.when('/', {
		          templateUrl: 'home.html',
		          controller: 'ctrl'
		        })

		          templateUrl: 'home.html',
		          controller: 'ctrl'
		        })

		          controller: 'ctrl'
		        })
		        .when('/detail', {
		          templateUrl: 'detail.html',
		          controller: 'ctrl'
		        })
		        .otherwise('/error',  {
		          template: '<p>Error - Page Not Found</p>'
		        });
		      }])

</head>
<body>
	<header>
		<span id="heading">Countries &amp; Capitals</span>
	</header>
	<section>
		<div ng-view class="view_wrap"></div>
	</section>
	<footer>
		<p>&copy;2016 ME Innovation</p>
	</footer>
	<script type="text/ng-template" id="home.html"></script>
	<script type="text/ng-template" id="list.html"></script>
	<script type="text/ng-template" id="detail.html"></script>
</body>
</html>
